<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Chuck Norris</mat-card-title>
    <mat-card-subtitle>Dragon breath</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="http://images02.military.com/sites/default/files/styles/full/public/media/veteran-jobs/content-images/2016/03/chucknorris.jpg"
    alt="Photo of Chuck Norris">
  <mat-card-content>
    <p>
      {{ joke?.value }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="getJoke()">AGAIN?</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-form-field class="comment" appearance="standard">
      <textarea matInput placeholder="Comment" [ngModel]="comment" (ngModelChange)="comment=$event"></textarea>

      <mat-icon matSuffix (click)="addComment(comment)">send</mat-icon>

    </mat-form-field>
  </mat-card-footer>
</mat-card>
{{ comments | json }}
