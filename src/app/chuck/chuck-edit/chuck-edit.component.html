<form  [formGroup]="bioFormGroup" (submit)="bioFormGroup.valid && onUpdateBio()">
  <mat-card>
    <mat-card-title>Edit Chuck bio</mat-card-title>
    <mat-card-content class="container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="bioFormGroup.get('name').invalid">{{getErrorMessage(bioFormGroup.get('name'))}}</mat-error>

      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="dob" placeholder="Date of birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
        <mat-datepicker #dob></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Nationality" formControlName="nationality"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Beste movie" multiple formControlName="movies">
          <mat-option *ngFor="let movie of availableMovies" [value]="movie">{{ movie }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/view']">Back</button>
      <button mat-raised-button type="submit">Update bio</button>

    </mat-card-actions>
  </mat-card>
</form>
